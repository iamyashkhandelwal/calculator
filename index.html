<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icon -->
    <link rel="icon" href="calculator-solid.svg">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>

    <div class="calculator">
        <div class="display">
            Calculator
        </div>
        <table class="keys">

        <tr>
            <td><input class="grey" value="AC" type="button" onclick="clr()"></td>
            <td><input class="grey del" value="DEL" type="button" 
            onclick="del()"></td>
            <td><input class="grey" value="+/-" type="button" 
            onclick="plusMinus()"></td>
            <!-- <td><input class="grey" value="%" 
            onclick="display('%')" type="button"></td> -->
            <td><input class="orange" value="/" onclick="display('/')" type="button"></td>
        </tr>

        <tr>
            <td><input value="7" type="button" onclick="display(7)"></td>
            <td><input value="8" type="button" onclick="display(8)"></td>
            <td><input value="9" type="button" onclick="display(9)"></td>
            <td><input class="orange" value="x" onclick="display('*')"type="button"></td>
        </tr>

        <tr>
            <td><input value="4" type="button" onclick="display(4)"></td>
            <td><input value="5" type="button" onclick="display(5)"></td>
            <td><input value="6" type="button" onclick="display(6)"></td>
            <td><input class="orange" value="-" onclick="display('-')" type="button"></td>
        </tr>

        <tr>
            <td><input value="1" type="button" onclick="display(1)"></td>
            <td><input value="2" type="button" onclick="display(2)"></td>
            <td><input value="3" type="button" onclick="display(3)"></td>
            <td><input class="orange" value="+" onclick="display('+')" type="button"></td>
        </tr>

        <tr>
            <td colspan="2"><input class="zero" value="0" type="button" onclick="display(0)"></td>
            
            <!-- <td><input value="+/-" type="button" 
            onclick="plusMinus()"></td> -->
            <td><input value="." type="button" onclick="display('.')"></td>
            <td><input class="orange" value="=" 
            type="button" onclick="solve()"></td>
        </tr>
        </table>
    </div>


    <script src="javascript/script.js"></script>>
</body>
</html>
